    <!-- Modais -->

    <!-- Modal para modificação e criação -->
    <div id="m_aec" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="tm">Novo Cliente</h4>
                </div>
                <div class="modal-body">
                    <form name="fc" id="fc" onsubmit="do_client();return false;"><!-- added id -->
                        <p>
                            <label for="nome">Nome do cliente:<br /></label>
                            <input type="text" class="form-control" name="nome" id="nome" required />
                        </p>
                        <p>
                            <label for="empresa">Empresa:</label><br />
                            <input type="text" class="form-control" name="empresa" id="empresa" />
                        </p>
                        <p>
                            <label for="telefixo">Telefone fixo:</label><br />
                            <input type="text" class="form-control" name="telefixo" id="telefixo" required/>
                        </p>
                        <p >
                            <label for="celular">Celular(opcional):</label><br />
                            <input type="text" class="form-control" name="celular" id="celular" />
                        </p>
                        <p>
                            <label for="email">Email:</label><br />
                            <input type="text" class="form-control" name="email" id="email" required/>
                        </p>
                        <p>
                            <label for="endereco">Endereço:</label><br />
                            <input type="text" class="form-control" name="endereco" id="endereco" required/>
                        </p>
                        <p>
                            <!-- [TODO: Review Markdown support] [DONE: Markdown support reviewed and propperly discarded] -->
                            <label for="observacoes">Observacoes sobre o cliente:</label><br />
                            <textarea class="form-control" name="observacoes" id="observacoes" rows="10"></textarea>
                        </p>
                        <input type="hidden" id="id_cliente_e" />
                        <input type="submit" hidden/>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <!-- discuss this stuff -->
                    <button type="button" class="btn btn-primary" id="btn_do_client" onclick="do_client()">Action</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modais para showar coisas -->
    <div id="m_sc" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="stm">Nome</h4>
                </div>
                <div class="modal-body">
                        <p>
                            <strong>Telefone fixo:</strong>
                            <span class="campos_cliente"></span>
                        </p>
                        <p id="optifone" >
                            <strong>Telefone celular:</strong>
                            <span class="campos_cliente"></span>
                        </p>
                        <p>
                            <strong>Email:</strong>
                            <span class="campos_cliente"></span>
                        </p>
                        <p>
                            <strong/>Endereço:</strong>
                            <span class="campos_cliente"></span>
                        </p>
                        <p id="optobs">
                            <!-- [TODO: Review Markdown support] -->
                            <strong>Observações:</strong><br />
                            <span class="campos_cliente"></span>
                        </p>
                        <h4>Projetos:</h4>
                        <div class="campos_cliente" id="client_projects">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger btn_excluir" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-primary btn_editar" data-dismiss="modal"><span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                </div>
                </div>
            </div>
        </div>
    </div>


    <!--                DELETE MODAL            -->


    <div id="m_dc" class="modal fade" style="z-index:2017">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Excluir cliente</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden"  id="id_cliente_d" />Excluir cliente <strong><span id="s_nome_client_d"></span></strong>?
                    <div id="associated_projects">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btn_excluir_cancel" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-danger" id="btn_excluir_confirm">Sim</button>
                </div>
            </div>
        </div>
    </div>


    <!-- SHOW INFO MODAL -->
    <div id="m_info" class="modal fade" style="z-index:2018">
